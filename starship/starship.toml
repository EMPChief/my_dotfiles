# ~/.config/starship.toml
# Modern Starship Configuration

# Add blank line between prompts for better readability
add_newline = true

# Increase timeout for slower commands
command_timeout = 1000

# Use a modern preset format with commonly used modules
format = """
[‚îå‚îÄ](bold green)\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_metrics\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$cmd_duration
[‚îî‚îÄ](bold green)$character"""

# Right-aligned prompt for extra info
right_format = """$time"""

# === PROMPT CHARACTER ===
[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚úó](bold red)"
vimcmd_symbol = "[‚Üê](bold green)"

# === DIRECTORY ===
[directory]
truncation_length = 0                                      # Show full path
truncate_to_repo = false                                   # Don't truncate to git repo
read_only = " üîí"
style = "bold cyan"
format = "[ $path]($style)[$read_only]($read_only_style) "

# === GIT BRANCH ===
[git_branch]
symbol = " "
format = "on [$symbol$branch(:$remote_branch)]($style) "
style = "bold purple"

# === GIT STATUS ===
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "‚ö°"
ahead = "‚Üë${count}"
behind = "‚Üì${count}"
diverged = "‚Üï${ahead_count}‚Üì${behind_count}"
untracked = "‚Ä¶${count}"
stashed = "‚öë${count}"
modified = "‚úö${count}"
staged = "‚óè${count}"
renamed = "‚ûú${count}"
deleted = "‚úñ${count}"

# === GIT METRICS (shows +/- lines) ===
[git_metrics]
disabled = false
added_style = "bold green"
deleted_style = "bold red"
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'

# === LANGUAGE VERSIONS ===
[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold green"

[python]
symbol = " "
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"

[rust]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold red"

[golang]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold cyan"

# === DOCKER ===
[docker_context]
symbol = " "
format = "via [$symbol$context]($style) "
style = "bold blue"

# === TIME ===
[time]
disabled = false
time_format = "%T"
format = "[$time]($style)"
style = "bold yellow"

# === USERNAME (only show for SSH or root) ===
[username]
show_always = false
format = "[$user]($style)@"
style_user = "bold yellow"
style_root = "bold red"

# === HOSTNAME (only show for SSH) ===
[hostname]
ssh_only = true
format = "[$hostname]($style) in "
style = "bold green"

# === COMMAND DURATION ===
[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "bold yellow"

# === BATTERY (only show when low) ===
[[battery.display]]
threshold = 20
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

# === AWS ===
[aws]
symbol = "‚òÅÔ∏è  "
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold yellow"

# === KUBERNETES ===
[kubernetes]
disabled = false
symbol = "‚ò∏ "
format = 'on [$symbol$context( \($namespace\))]($style) '
style = "bold blue"

# === PACKAGE VERSION ===
[package]
symbol = " "
format = "is [$symbol$version]($style) "
style = "bold 208"
